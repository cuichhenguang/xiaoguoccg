<script type="text/javascript">
apiready = function() {
    initEventListenner();
};

// 初始化事件监听
function initEventListenner() {
    // 监听tap事件，打开购物车Window
    api.addEventListener({
        name: 'tap'
    }, function(ret, err) {
        fnOpenShoppingCartWin();
    });
}

// 打开话筒页面
function fnOpenShoppingCartWin() {
    api.openWin({
        name: 'shoppingcart',
        url: 'shoppingcart.html',
        delay: 150
    });
}



</script>
